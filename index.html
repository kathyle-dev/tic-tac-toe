<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1> TIC- TAC- TOE </h1>
    <section class="gameContain">
        <section class = "square"><span>0</span></section>
        <section class = "square"><span>1</span></section>
        <section class = "square"><span>2</span></section>
        <section class = "square"><span>3</span></section>
        <section class = "square"><span>4</span></section>
        <section class = "square"><span>5</span></section>
        <section class = "square"><span>6</span></section>
        <section class = "square"><span>7</span></section>
        <section class = "square"><span>8</span></section>
    </section>

    <p id="message">X's Move First!</p>

    <button id="reset" type="button" name="button">RESET</button>

  </body>
  <script src="JS/main.js"></script>
</html>
